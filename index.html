<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
<div class="card-wrapper">
        <div class="card">
            <div class="card__top"></div>
            <div class="card__main">
                <div class="user">
                    <img class="user__image" src="./img/Oval.png" alt="user">
                   <div class="user__content">
                    <h1 class="user__name">Victor Crest <span class="user_age">26</span></h1>
                    <p class="user__city-name">London</p>
                   </div>
                </div>
            </div>
            <div class="card__bottom">
                <div class="info">
                    <h2 class="info__title">80K</h2>
                    <p class="info__text">Followers</p>
                </div>
                <div class="info">
                    <h2 class="info__title">803K</h2>
                    <p class="info__text">Likes</p>
                </div>
                <div class="info">
                    <h2 class="info__title">1.4K</h2>
                    <p class="info__text">Photos</p>
                </div>
            </div>
        </div>
</div>
</body>
</html>
